<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <div id="demo"></div>
    <div id="sid"></div>
<script>
    function Salary(salaries){
        var minSalary = Math.min(...salaries);
        var maxSalary = Math.max(...salaries);
        return{
            min : minSalary,
            max : maxSalary
        };
    }
        var salaries = [5000,30000,25000,50000,90000];
        var result = Salary(salaries);
        var arr = document.getElementById("demo");
        arr.innerHTML="Salary : "+salaries+"<br>";
        var output = document.getElementById("sid");
        output.innerHTML += "Minimum Salary = "+result.min+"<br>";
        output.innerHTML += "Maximum Salary = "+result.max+"<br>";       
    
</script>
</body>
</html>
