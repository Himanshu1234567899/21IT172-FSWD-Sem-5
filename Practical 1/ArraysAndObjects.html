<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>
    <button onclick="displayBooks(['Science','DBMS','Maths'])">Display Books</button>
    <div id="bookId"></div>
    <script>
        function displayBooks(books)
        {
            var bookscontainer = document.getElementById("bookId");
            bookscontainer.innerHTML="";

            for(var i=0;i<books.length;i++)
            {
                var book = books[i];
                var bookElement = document.createElement("p");
                bookElement.textContent = book;
                bookscontainer.appendChild(bookElement);
            }
        }
    </script>
</body>
</html>
