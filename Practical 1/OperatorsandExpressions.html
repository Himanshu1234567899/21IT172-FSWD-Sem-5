<!DOCTYPE html>
<html>
<head>
  <title>Operators and Expressions</title>
</head>
<body>
    Enter Number 1 = <input type="text" id="num1id"><br>
    Enter Number 2 = <input type="text" id="num2id"><br>
    <button onclick="calculate()">Calculate</button><br>
    <div id="demo"></div>
<script>
    function calculate(){
        let num1 = parseInt(document.getElementById("num1id").value);
        let num2 = parseInt(document.getElementById("num2id").value);
        let sum = num1 + num2;
        let difference = num1 - num2;
        let product = num1 * num2;
        let division = num1 / num2;

        var output = document.getElementById("demo");
        output.innerHTML += "Sum = "+sum+"<br>";
        output.innerHTML += "Difference = "+difference+"<br>";
        output.innerHTML += "Product = "+product+"<br>";
        output.innerHTML += "Division = "+division+"<br>";
    }
</script>
</body>
</html>
